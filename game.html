<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Matching Game</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  </head>

  <body>
    <div class="container">

      <header>
        <h1>Matching Game</h1>
      </header>

      <div id="scores_panel">
        <h2 id="stars_score">★★★</h2>
        <h3 id="moves_made">0 Moves</h3>
        <h2 id="seconds_counter">00:00</h2>
        <h2 class="restart_game"><img src="img/res.png" alt="restart button"></h2>
      </div>

      <ul id="deck">
        <img src="img/start.png" id="start_button" alt="start button"></img>
        <!-- CARDS HTML GOES HERE FROM JS CODE-->
      </ul>

    </div>
  </body>

  <script src="js/scripts.js"></script>
</html>
